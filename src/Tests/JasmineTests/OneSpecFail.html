<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="ScriptTests/lib/jasmine-1.1.0/jasmine.css">
  <script type="text/javascript" src="ScriptTests/lib/jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="ScriptTests/lib/jasmine-1.1.0/jasmine-html.js"></script>
  <script type="text/javascript" src="ScriptTests/lib/phantom-jasmine/console-runner.js"></script>
  <!-- include source files here... -->
  <script type="text/javascript" src="Scripts/Calculator.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="ScriptTests/calculatorSumFailSpec.js"></script>

  <script type="text/javascript">
      (function () {
          var jasmineEnv = jasmine.getEnv();
          jasmineEnv.updateInterval = 1000;
          var trivialReporter = new jasmine.TrivialReporter();
          jasmineEnv.addReporter(trivialReporter);
          window.console_reporter = new jasmine.ConsoleReporter();
          jasmineEnv.addReporter(console_reporter);
          jasmineEnv.specFilter = function (spec) {
              return trivialReporter.specFilter(spec);
          };
          var currentWindowOnload = window.onload;
          window.onload = function () {
              if (currentWindowOnload) {
                  currentWindowOnload();
              }
              execJasmine();
          };

          function execJasmine() {
              jasmineEnv.execute();
          }
      })();
  </script>

</head>
